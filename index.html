<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" media="(max-width: 768px)" href="./css/media768.css" />
    <script type="module" src="./js/index.js"></script>
    <title>Grid布局</title>
  </head>
  <body>
    <div class="box">
      <h1>交互式IPA表</h1>
      <header>
        <ul>
          <li>单元音</li>
          <li>双元音</li>
        </ul>
      </header>
      <div class="content">
        <div class="sort">前元音</div>
        <div class="grid">
          <div class="item">i:<span>bean</span></div>
          <div class="item" data-id="sound_short_i">ɪ<span>tip</span></div>
          <div class="item">e<span>bean</span></div>
          <div class="item">æ<span>bean</span></div>
        </div>
      </div>
      <div class="content">
        <div class="sort">中元音</div>
        <div class="grid">
          <div class="item">ɜ:<span>bean</span></div>
          <div class="item">ə<span>bean</span></div>
          <div class="item">ʌ<span>bean</span></div>
          <div class="item">æ<span>bean</span></div>
        </div>
      </div>
      <div class="content">
        <div class="sort">后元音</div>
        <div class="grid">
          <div class="item">u:<span>bean</span></div>
          <div class="item">ʊ<span>bean</span></div>
          <div class="item">ɔ:<span>bean</span></div>
          <div class="item">ɒ<span>bean</span></div>
          <div class="item">ɑ:<span>bean</span></div>
        </div>
      </div>
    </div>
  </body>
</html>
